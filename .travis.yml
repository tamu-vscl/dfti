# Travis CI build for DFTI.
language: cpp
compiler: gcc
sudo: required
dist: trusty
# Build for Linux .
os:
  - linux
env:
  global:
    # Set to true for CMake to use for Linux prefix stuff.
    - TRAVISCI=true

# For now, build only the master branch.
branches:
  - master

# Install Qt5.3.2 (latest on Debian Jessie target)
# Based on opencor/opencor Travis config.
install:
  - sudo add-apt-repository -y ppa:beineri/opt-qt532-trusty
    && sudo apt-get -qq update
    && sudo apt-get -qq install qt53base qt53serialport

# Build script
script:
  - mkdir build
    && cd build
    && cmake ..
    && make -j4

# Build notifications.
notifications:
  email:
    secure: 
  slack:
    secure: 
