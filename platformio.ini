#
# Project Configuration File
#
# A detailed documentation with the EXAMPLES is located here:
# http://docs.platformio.org/en/latest/projectconf.html
#

# A sign `#` at the beginning of the line indicates a comment
# Comment lines are ignored.

# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =
# board =
#
# Automatic targets - enable auto-uploading
# targets = upload

# Use both air data and INS.
[env:default]
platform = atmelavr
framework = arduino
board = megaatmega2560
lib_install = 181
build_flags = -Wall -DUSE_VN200 -DUSE_UADC

# Only use INS.
[env:vn200]
platform = atmelavr
framework = arduino
board = megaatmega2560
lib_install = 181
build_flags = -Wall -DUSE_VN200

# Only use air data sensor.
[env:uadc]
platform = atmelavr
framework = arduino
board = megaatmega2560
lib_install = 181
build_flags = -Wall -DUSE_UADC

# Both ADC, INS, and debugging enabled.
[env:debug]
platform = atmelavr
framework = arduino
board = megaatmega2560
lib_install = 181
build_flags = -Wall -DUSE_VN200 -DUSE_UADC -DDEBUG

